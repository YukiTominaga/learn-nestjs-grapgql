type Author {
  id: String!
  firstName: String
  lastName: String
  posts: [Post]
}

type Post {
  id: String!
  title: String!
  votes: Int
}

type Query {
  author(id: String!): Author!
}

type Query {
  authors: [Author!]!
}

type Query {
  post(id: String!): Post!
}

type Mutation {
  upvotePost(postId: Int!): Post
}

type Mutation {
  createAuthor(firstName: String!, lastName: String!): Author
}

type Mutation {
  createPost(id: String!, title: String!, votes: Int = 0): Post
}
